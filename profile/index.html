<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page on Social Media</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    
  <!-- Favicon links -->
  <link rel="icon" type="image/png" sizes="32x32" href="../files/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../files/favicon-16x16.png">
   
    <!-- Script -->
    <script type="module" src="./profilePage.mjs"></script>
    
    <!-- Page-specific metadata -->
    <meta name="description" content="See a user profile or change your own">
    <meta name="keywords" content="account, banner, avatar, images">
</head>
<body>
<!-- add the top menu for mobile -->
<header id="top-section" class="fixed-top col-12 col-lg-10">
</header>
<main class="container-fluid">
  <!-- add the mobile form -->

  <div id="feed-contentdisable" class="flex-row">
    <div id="sideMenuContainer" class="hide-mb col-3-pc">
      <div id="sideMenu" class="hide-mb col-3-pc">
      <!-- add side menu -->
      <nav id="nav-menu" class="navbar"></nav>
      <!-- Image prview -->
      <!-- <div id="imagePreview-container" class="flex-column align w-12">
        <img id="imagePreview" src="">
      </div> -->
      <!-- add post form under -->
      <form id="post-form" class="form-container col-12 flex-column"></form>
      </div>
    </div>
    <div class="col flex-column">
      <div id="modal" class="hide-modal"></div>
      <div id="edit-modal" class="hide-modal"></div>
      <div class="modal-back-ground"></div>
      <!-- add profile info here -->
      <div id="profile-page" class="col"></div>
      <div id="searchResultContainer"></div>
      <!-- add posts to feed -->
      <div id="feedContainer" class="flex-row flex-wrap p-3"></div>
      <button id="show-more-posts" class="d-none">Show more</button>
    </div>
  </div>
</main>

<!-- Bottom menu for mobile -->
<footer id="bottom-menu" class="fixed-bottom">
</footer>

</body>
