<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

<body class="text-bg-light">
<!-- Top menu for mobile -->
<header id="top-section" class="fixed-top col-12 col-lg-10">
</header>
<main class="container-fluid">
  <!-- add the mobile form -->
  <div id="feed-content" class="flex-row">
    <section id="sideMenuContainer" class="hide-mb col-3-pc">
      <div id="sideMenu" class="hide-mb col-3-pc">
      <!-- add side menu -->
      <nav id="nav-menu" class="navbar"></nav>
      <!-- Image prview -->
      <img id="imagePreview" src="" class="col-12">
      <!-- add post form under -->
      <form id="post-form" class="form-container col-12 flex-column"></form>
      </div>
    </section>
    <section class="col flex-column">
      <!-- Top row filter -->
      <div id="filter-menu" class="form-container flex-row flex-spread">
        <!-- add search field -->
        <!-- add sort -->
      </div>
      <!-- showing search results -->
      <div id="searchResultContainer"></div>
      <!-- add posts to feed -->
      <div id="feedContainer" class="flex-row flex-wrap"></div>
      <button id="show-more-posts" class="d-none blue-button">Show more</button>
      <!-- add modal -->
      <div id="modal" class="hide-modal">
        <div class="modal-display"></div>
        <div class="modal-back-ground"></div>
      </div>
    </section>
  </div>
<!-- Bottom menu for mobile -->
<footer id="bottom-menu" class="fixed-bottom">
</footer>
