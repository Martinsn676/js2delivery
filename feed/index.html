<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in page</title>
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/lazy.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/posts.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <script type="module" src="../js/apiCalls.mjs"></script>
  <script type="module" src="../js/global.mjs"></script>
  <script type="module" defer src="./module.mjs"></script>
</head>

<body class="text-bg-light">
<!-- Top menu for mobile -->
<header id="top-section" class="fixed-top col-12 col-lg-10">
</header>
<main class="container-fluid">
  <!-- add the mobile form -->

  <div id="feed-contentdisable" class="flex-row">
    <section id="sideMenu" class="fixed-top">
      <!-- add side menu -->
      <nav id="nav-menu" class="navbar"></nav>
      <!-- Image prview -->
      <img id="imagePreview" src="" class="col-12">
      <!-- add post form under -->
      <form id="post-form" class="form-container col-12 flex-column"></form>
    </section>
    <section class="col flex-column">
      <!-- Top row filter -->
      <div id="filter-menu" class="form-container flex-row flex-spread">
        <!-- Search field -->
        <div class="col-6 ">
          <input id="searchField" type="text" class="form-control border-primary text-left rounded-1"
            placeholder="Themes, feelings, places ... ">
        </input>
        </div>
        <div class="col-4">
          <select class="">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="popularity">Popularity</option>
          </select>
        </div>
      </div>
      <!-- showing search results -->
      <div id="searchResultContainer"></div>
      <!-- add posts to feed -->
      <div id="feedContainer" class="flex-row flex-wrap"></div>
      <!-- add modal -->
      <div id="modal" class="hide-modal">
        <div class="modal-display"></div>
        <div class="modal-back-ground"></div>
      </div>
    </section>
  </div>
<!-- Bottom menu for mobile -->
<footer id="bottom-menu" class="fixed-bottom">
</footer>

</main>
</body>
