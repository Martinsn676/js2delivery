<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/lazy.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap">
    <script type="module" defer src="js/userForms.mjs"></script>
    <script type="module"  defer src="js/apiCalls.mjs"></script>
    <script type="module"  defer src="js/global.mjs"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<main class="container">
<div class="col-6">
    <form id="loginForm" class="form-container col-12 needs-validation m-3" method="get" novalidate>
        <div class="m-3">
            <label for="email" class="form-label">E-mail</label>
            <input required type="text" class="form-control" id="emailInput" name="email" value="">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="m-3">
            <label for="password" class="form-label">Password</label>
            <input required type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" pattern=".{8,}" title="Password must be at least 8 characters long." value="">
            <div class="invalid-feedback">
                Password must be at least 8 characters long.
            </div>
        </div>
        <div id="errorMessageText" class="error-message alert alert-danger d-none text-center">
        </div>
        <button class="" type="submit">Log in</button>
    </form>


    <form id="creatUserForm" class="form-container col-12 needs-validation m-3" method="get" novalidate>
        <div class="m-3">
            <label for="userName" class="form-label">Username</label>
            <input required type="text" class="form-control" id="usernameInput" name="username" value="">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="m-3">
            <label for="email" class="form-label">E-mail</label>
            <input required type="text" class="form-control" id="emailInput" name="email" value="">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="m-3">
            <label for="password" class="form-label">Password</label>
            <input required type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" pattern=".{8,}" title="Password must be at least 8 characters long." value="">
            <div class="invalid-feedback">
                Password must be at least 8 characters long.
            </div>
        </div>
        <div id="errorMessageText" class="error-message alert alert-danger d-none text-center">
        </div>
        <button class="" type="submit">Crate User</button>
    </form>
</div>
</main>
</body>
</html>
