<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap">
</head>
<body>
    <div class="">
    <h1 class="">Please log into your account</h1>
    <form id="logInForm" class="w-6 flex-column validation-needed" method="get" novalidate>
        <div class="">
            <label for="email" class="form-label">E-mail</label>
            <input required type="text" class="form-input" id="emailInput" name="email" value="jenn32@stud.noroff.no">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="">
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                class="form-input"
                id="passwordInput"
                name="password"
                placeholder="Password"
                pattern=".{8,}"
                title="Password must be at least 8 characters long."
                value="noroffSucks"
                required
            />
            <div class="invalid-feedback">
                Password must be at least 8 characters long.
            </div>
        </div>       
<div id="loginErrorMessage" class="error-message alert alert-danger d-none text-center">
</div>
        <button class="btn btn-primary m-3" type="submit">Submit form</button>

</body>
</html>
